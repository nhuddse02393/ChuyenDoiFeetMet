<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let input = prompt("Chose convert type: \n- (f) From foot to meter\n- (m) From meter to foot");
    if(input==='f') {
        let foot = parseFloat(prompt("Enter foot:"));
        alert(""+foot+" = "+footToMeter(foot)+" meter");
    }else {
        let meter = parseFloat(prompt("Enter meter:"));
        alert(""+meter+" = "+meterToFoot(meter)+" foot");
    }

    function footToMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter){
        return 3.279 * meter ;
    }


</script>

</body>
</html>
